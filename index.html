<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="password-generator">
        <div>
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="options">
            <div class="form-check form-switch" onclick="changeMode()">
                <label class="form-check-label" for="symblos">Dark</label>
                <input class="form-check-input" type="checkbox" role="switch" id="mode" checked value="">
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="symblos">Symblos</label>
                <input class="form-check-input" type="checkbox" role="switch" id="symbols" value="">
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="numbers">Numbers</label>
                <input class="form-check-input" type="checkbox" role="switch" id="numbers" value="">
            </div>
            <div class="password-length">
                <label for="length">Password length:</label>
                <input type="text" placeholder="" id="length" value="15"><br>
                <span id="length-message"></span>
            </div>
        </div>
        <div><button onclick="generatePasswords()">Generate passwords</button></div>
        <div class="line"></div>
        <div class="fields">
            <div id="first-password" onclick="copyPasswordOne()"></div>
            <div id="second-password" onclick="copyPasswordTwo()"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
